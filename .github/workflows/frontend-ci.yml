name: Frontend CI — Lint & Build

on:
  push:
    branches: [main, master]
    paths-ignore:
      - 'backend/**'
      - '*.md'
  pull_request:
    branches: [main, master]
    paths-ignore:
      - 'backend/**'
      - '*.md'

env:
  NODE_VERSION: '24'

jobs:
  build:
    name: Build & Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint --if-present

      - name: Type-check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build
        env:
          AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
          NEXTAUTH_URL: https://orderwala-8ac2b.web.app

      # Firebase Hosting deployment is done via Firebase CLI —
      # this workflow only validates the build.
