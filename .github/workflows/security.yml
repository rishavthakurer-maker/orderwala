name: Security & Code Quality

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  security:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Check for vulnerabilities
        run: npm audit --audit-level=moderate
      
      - name: Type checking
        run: npx tsc --noEmit
      
      - name: Code linting
        run: npm run lint
      
      - name: Check environment variables
        run: |
          echo "Checking that secrets are not logged..."
          grep -r "NEXT_PUBLIC_SUPABASE_URL\|RAZORPAY_KEY\|AUTH_SECRET" .env* --include="*.env*" || echo "No hardcoded secrets found âœ“"
